<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
    <h1 id="heading">Rock Paper Scissors</h1>
    </div>
    <main>
        <div class="container">
            <div class="imag" id="rock">
                <img src="images/rock.png">
            </div>
            <div class="imag" id="paper">
                <img src="images/paper.png">
            </div>
            <div class="imag" id="scissor">
                <img src="images/scissors.png">
            </div>
        </div>

        <div class="score">
            <div class="val">
                <p id="user"> 0</p>
                <p >You</p>
            </div>
             <div class="val">
                 <p id="computer">0</p>
                <p >Computer</p>  
            </div>
        </div>

        <div class="pick">
            <p id="mess">Pick your move</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
